<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spawn Menu</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: transparent;
            color: rgb(255, 255, 255);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            user-select: none;
        }

        .main-container {
            position: absolute;
            top: 2px;
            bottom: 2px;
            left: 2px;
            right: 2px;
            background-color: rgb(25, 25, 25);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            text-align: left;
            color: #ffffff;
            padding: 10px 15px;
            border-bottom: 1px solid rgba(48, 54, 61, 1.0);
            margin: 0;
            background: rgb(0, 0, 0);
            font-size: 14px;
            line-height: 1;
            position: relative;
            font-weight: normal;
            user-select: none;
        }

        #closeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #ffffff;
            font-weight: normal;
            font-size: 16px;
            user-select: none;
            padding: 0 5px;
        }

        #closeButton:hover {
            color: #cccccc;
        }

        .tabs {
            display: flex;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            flex-shrink: 0;
        }

        .tab {
            flex: 1;
            padding: 8px;
            text-align: center;
            cursor: pointer;
            color: #ffffff;
            font-size: 14px;
            user-select: none;
            position: relative;
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 2px solid rgb(255, 255, 255);
            color: rgb(255, 255, 255);
        }

        .sub-tabs {
            background: rgba(0, 0, 0, 0.6);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sub-tabs .tab {
            font-size: 12px;
            padding: 6px;
        }

        .sub-tabs .tab.active {
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 2px solid rgb(255, 255, 255);
            color: rgb(255, 255, 255);
        }

        .content-wrapper {
            flex-grow: 1;
            overflow-y: auto;
            background: transparent;
            padding: 15px;
        }

        .content {
            display: none;
            white-space: pre-wrap;
        }

        .content.active {
            display: block;
        }

        .item-list {
            padding-right: 15px;
        }

        .item {
            padding: 8px 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 2px;
            transition: background-color 0.2s;
        }

        .item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .item.selected {
            background-color: rgba(255, 255, 255, 0.2);
            color: rgb(255, 255, 255);
        }

        .separator {
            margin: 15px 0 5px 0;
            color: rgb(255, 255, 255);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 5px;
        }

        .spawn-button-container {
            flex-shrink: 0;
            padding: 5px 5px;
            background-color: rgb(0, 0, 0);
            border-top: 1px solid rgba(48, 54, 61, 1.0);
            text-align: center;
        }

        #spawnButton {
            width: 100%;
            padding: 12px 20px;
            background-color: rgb(45, 45, 45);
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: bold;
        }

        #spawnButton:hover {
            background-color: rgb(75, 75, 75);
        }

        #spawnButton:disabled {
            background-color: rgb(35, 35, 35);
            cursor: not-allowed;
            color: rgba(255, 255, 255, 0.2);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <div class="main-container">
        <h1>
            Spawn Menu
            <span id="closeButton">âœ–</span>
        </h1>
        <div class="tabs" id="mainTabs">
        </div>
        <div class="tabs sub-tabs" id="subTabs">
        </div>

        <div class="content-wrapper" id="contentWrapper">
        </div>

        <div class="spawn-button-container">
            <button id="spawnButton" disabled>Get</button>
        </div>

        <script>
            document.write('<script src="items.js?v=' + Date.now() + '"></scr' + 'ipt>');
        </script>

        <script>
            const mainTabsContainer = document.getElementById('mainTabs');
            const subTabsContainer = document.getElementById('subTabs');
            const contentWrapper = document.getElementById('contentWrapper');
            const spawnButton = document.getElementById('spawnButton');
            const closeButton = document.getElementById('closeButton');

            let activeParentCategoryIndex = 0;
            let activeSubCategoryIndex = -1;
            let selectedItem = null;

            function renderMainTabs() {
                mainTabsContainer.innerHTML = '';
                spawnlist.categories.forEach((category, index) => {
                    const tabDiv = document.createElement('div');
                    tabDiv.classList.add('tab');
                    if (index === activeParentCategoryIndex) {
                        tabDiv.classList.add('active');
                    }
                    tabDiv.dataset.parentIndex = index;
                    tabDiv.textContent = category.name;
                    mainTabsContainer.appendChild(tabDiv);

                    tabDiv.addEventListener('click', () => {
                        setActiveCategory(index);
                    });
                });
            }

            function renderSubTabs() {
                subTabsContainer.innerHTML = '';
                const activeParentCategory = spawnlist.categories[activeParentCategoryIndex];

                if (activeParentCategory.type === 'parent' && activeParentCategory.subcategories) {
                    subTabsContainer.style.display = 'flex';
                    activeParentCategory.subcategories.forEach((subCategory, index) => {
                        const subTabDiv = document.createElement('div');
                        subTabDiv.classList.add('tab');
                        if (index === activeSubCategoryIndex) {
                            subTabDiv.classList.add('active');
                        }
                        subTabDiv.dataset.parentIndex = activeParentCategoryIndex;
                        subTabDiv.dataset.subIndex = index;
                        subTabDiv.textContent = subCategory.name;
                        subTabsContainer.appendChild(subTabDiv);

                        subTabDiv.addEventListener('click', () => {
                            setActiveCategory(activeParentCategoryIndex, index);
                        });
                    });
                } else {
                    subTabsContainer.style.display = 'none';
                }
            }

            function renderContent() {
                contentWrapper.innerHTML = '';
                let currentCategoryData = null;

                const activeParentCategory = spawnlist.categories[activeParentCategoryIndex];

                if (activeParentCategory.type === 'parent' && activeSubCategoryIndex !== -1 && activeParentCategory.subcategories && activeParentCategory.subcategories[activeSubCategoryIndex]) {
                    currentCategoryData = activeParentCategory.subcategories[activeSubCategoryIndex];
                } else {
                    currentCategoryData = activeParentCategory;
                }

                if (!currentCategoryData || !currentCategoryData.items) {
                    console.error("No items found for the active category/sub-category.");
                    return;
                }

                const contentDiv = document.createElement('div');
                contentDiv.classList.add('content', 'active', 'item-list');

                currentCategoryData.items.forEach((item, itemIndex) => {
                    if (item.separator) {
                        const separatorDiv = document.createElement('div');
                        separatorDiv.classList.add('separator');
                        separatorDiv.textContent = item.name;
                        contentDiv.appendChild(separatorDiv);
                    } else {
                        const itemDiv = document.createElement('div');
                        itemDiv.classList.add('item');
                        itemDiv.textContent = item.name;
                        itemDiv.dataset.parentIndex = activeParentCategoryIndex;
                        itemDiv.dataset.itemIndex = itemIndex;
                        itemDiv.dataset.itemId = item.id;
                        itemDiv.dataset.itemType = currentCategoryData.type;

                        if (activeParentCategory.type === 'parent') {
                            itemDiv.dataset.subIndex = activeSubCategoryIndex;
                        }

                        if (selectedItem &&
                            selectedItem.parentIndex === activeParentCategoryIndex &&
                            (activeParentCategory.type !== 'parent' || selectedItem.subIndex === activeSubCategoryIndex) &&
                            selectedItem.itemIndex === itemIndex) {
                            itemDiv.classList.add('selected');
                        }

                        itemDiv.addEventListener('click', (event) => {
                            selectItem(
                                parseInt(event.target.dataset.parentIndex),
                                event.target.dataset.subIndex ? parseInt(event.target.dataset.subIndex) : -1,
                                parseInt(event.target.dataset.itemIndex),
                                event.target.dataset.itemId,
                                event.target.dataset.itemType,
                                event.target.textContent
                            );
                        });
                        contentDiv.appendChild(itemDiv);
                    }
                });
                contentWrapper.appendChild(contentDiv);
            }

            function setActiveCategory(parentIndex, subIndex = -1) {
                activeParentCategoryIndex = parentIndex;

                const parentCategory = spawnlist.categories[parentIndex];
                if (parentCategory.type === 'parent' && subIndex === -1 && parentCategory.subcategories && parentCategory.subcategories.length > 0) {
                    activeSubCategoryIndex = 0;
                } else if (parentCategory.type === 'parent') {
                    activeSubCategoryIndex = subIndex;
                } else {
                    activeSubCategoryIndex = -1;
                }

                selectedItem = null;

                renderMainTabs();
                renderSubTabs();
                renderContent();
                updateSpawnButton();
            }

            function selectItem(parentIndex, subIndex, itemIndex, itemId, itemType, itemName) {
                const previouslySelectedItem = document.querySelector('.item.selected');
                if (previouslySelectedItem) {
                    previouslySelectedItem.classList.remove('selected');
                }

                let currentItemSelector = `.item[data-parent-index="${parentIndex}"][data-item-index="${itemIndex}"]`;
                if (subIndex !== -1) {
                    currentItemSelector += `[data-sub-index="${subIndex}"]`;
                }

                const currentItem = document.querySelector(currentItemSelector);
                if (currentItem) {
                    currentItem.classList.add('selected');
                }

                selectedItem = {
                    parentIndex: parentIndex,
                    subIndex: subIndex,
                    itemIndex: itemIndex,
                    id: itemId,
                    type: itemType,
                    name: itemName
                };
                updateSpawnButton();
            }

            function updateSpawnButton() {
                let buttonText = "Get";
                let buttonDisabled = true;
                let currentItemType = null;

                if (selectedItem) {
                    buttonDisabled = false;
                    currentItemType = selectedItem.type;
                } else {
                    const activeParentCategory = spawnlist.categories[activeParentCategoryIndex];
                    if (activeParentCategory.type === 'parent' && activeSubCategoryIndex !== -1 && activeParentCategory.subcategories && activeParentCategory.subcategories[activeSubCategoryIndex]) {
                        currentItemType = activeParentCategory.subcategories[activeSubCategoryIndex].type;
                    } else {
                        currentItemType = activeParentCategory.type;
                    }
                    buttonDisabled = true;
                }

                switch (currentItemType) {
                    case "vehicle":
                        buttonText = "Spawn Vehicle";
                        break;
                    case "weapon":
                        buttonText = "Get Weapon";
                        break;
                    case "skin":
                        buttonText = "Set Skin";
                        break;
                    default:
                        buttonText = "Spawn";
                        break;
                }

                spawnButton.disabled = buttonDisabled;
                spawnButton.textContent = buttonText;
            }

            spawnButton.addEventListener('click', () => {
                if (selectedItem && window.JC4MP?.isAvailable?.()) {
                    window.JC4MP.sendMessage("spawn:item", selectedItem);
                }
            });

            closeButton.addEventListener('click', () => {
                if (window.JC4MP?.isAvailable?.()) {
                    window.JC4MP.sendMessage("ui:close");
                }
            });

            setActiveCategory(0);
        </script>
</body>

</html>
